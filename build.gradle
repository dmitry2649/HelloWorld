import ru.masterdata.CustomPlugin

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: CustomPlugin

mainClassName = "ru.spec.java.HelloWorld"

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
}

ext {
	test1 = 123;
	test2 = 321;
}

task testExt << {
	println test1;
	println test2;
}

task2.dependsOn task1

